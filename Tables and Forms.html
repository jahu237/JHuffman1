<!DOCTYPE html>
<html lamg="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Tables and Forms Assignment</title>

<style media="screen">
caption {
font-size 1.5cm;
text-transform: uppercase;
text-shadow: 5px 5px 6px #2E86C1;
padding-bottom: 15px;
}
thead, tfoot {
background-color: #5F6A6A;
border-top: 1px solid black;
border-bottom: 1px solid black;
font-weight: bold;
}
table {
border-collapse: collapse;
border: 1px solid black;
}
td, th {
padding: 5px 10px;
}

</style>
</head>
<body>
<table>
<caption>Coke or Pepsi</caption>
<thead>
<tr>
<th colspan="1"></th>
<th colspan="3">Opinions</th>
<th colspan="1"></th>
</tr>
<tr>
<td>Drinks</td>
<td>Likes</td>
<td>No Opinion</td>
<td>Dislikes</td>
<td>Row Marginal</td>
</tr>
</thead
<tbody>
<tr>
<td>Coke</td>
<td>92</td>
<td>18</td>
<td>90</td>
<td>200</td>
</tr>
<tr>
<td>Pepsi</td>
<td>68</td>
<td>22</td>
<td>110</td>
<td>200</td>
</tr>
</tbody>
<tfoot>
<tr>
<td>Column Marginal</td>
<td>160</td>
<td>40</td>
<td>200</td>
<td>400</td>
</tr>
</tfoot>
</table>
<h1>What is your favorite drink?</h1>
		 <form method="get">
		 	<label for="favorite-drink">Which Cola is your favorite?</label>
		 	<select id="favorite-drink" name="structure">
		 		<option value="Coca-Cola">Coca-Cola</option>
		 		<option value="Pepsi">Pepsi Cola</option>
		 		<option value="Royal Crown">Royal Crown Cola</option>
		 		<option value="Do not like cola">Do not like cola</option>
		 		<option value="Other">Other</option>
		 	</select>
		 </form>
	</body>
</html>
